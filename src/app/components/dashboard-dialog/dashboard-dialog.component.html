<mat-card>
  <mat-card-title> Add Product </mat-card-title>
  <mat-card-content>
    <div>
      <mat-form-field>
        <mat-label>Enter product name</mat-label>
        <input type="text" matInput />
      </mat-form-field>
      <button mat-fab color="primary" aria-label="Search product button">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Enter weight</mat-label>
        <input type="number" matInput min="0" />
      </mat-form-field>
      <button mat-fab color="primary" aria-label="Search product button">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div>
      <h3>Total calories</h3>
      <p>0</p>
    </div>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="onAddClick()"
    >
      Add
    </button>
    <button
      type="button"
      mat-raised-button
      color="warn"
      (click)="dialogRef.close()"
    >
      Close
    </button>
  </mat-card-content>
</mat-card>
