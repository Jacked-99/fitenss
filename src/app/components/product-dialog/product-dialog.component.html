<mat-card>
  <mat-card-actions>
    <button mat-stroked-button color="warn" (click)="dialogRef.close()">
      Close
    </button>
  </mat-card-actions>
  <mat-card-content>
    <form action="">
      <h3>Name</h3>
      <mat-form-field>
        <mat-label>Product name</mat-label>
        <input matInput type="text" name="" id="" />
      </mat-form-field>
      <mat-divider></mat-divider>
      <h3>Nutrients (per 100g)</h3>
      <div>
        <mat-form-field>
          <mat-label>Kcal</mat-label>
          <input matInput type="number" name="" id="" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Fat</mat-label>
          <input matInput type="number" name="" id="" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Carbs</mat-label>
          <input matInput type="number" name="" id="" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Sugars</mat-label>
          <input matInput type="number" name="" id="" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Fiber</mat-label>
          <input matInput type="number" name="" id="" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Protein</mat-label>
          <input matInput type="number" name="" id="" />
        </mat-form-field>
      </div>
      <p>Calories will be calculated automaticlly</p>
      <mat-divider></mat-divider>
      <h3>Description</h3>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput type="text" name="" id=""></textarea>
      </mat-form-field>
      <button mat-raised-button color="accent">Add product</button>
    </form>
  </mat-card-content>
</mat-card>
