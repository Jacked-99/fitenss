<mat-grid-list
  class="grid-base"
  [@listAnimation]="upadteArr()"
  cols="7"
  [rowHeight]="isMobile ? '1:2' : ''"
>
  @for (day of upadteArr(); track $index) {
  <mat-grid-tile>
    <mat-grid-tile-header
      [ngClass]="[
        day == today && checkToday() ? 'grid-today' : '',
        isMobile ? ' isMobile' : ''
      ]"
    >
      <p class="grid-element">
        <span
          [ngClass]="[
            day == today && checkToday() ? 'day grid-today' : 'day ',
            isMobile ? ' isMobile' : ''
          ]"
          >{{ day }}</span
        >
      </p>
    </mat-grid-tile-header>
    <div
      [class]="
        isMobile ? 'grid-element-content isMobile' : 'grid-element-content'
      "
    >
      <p class="grid-element-text">Calories:{{ getCalories(day) }}</p>
    </div>
  </mat-grid-tile>
  }
</mat-grid-list>
