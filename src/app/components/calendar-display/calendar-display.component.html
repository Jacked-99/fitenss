<p>calendar-display works!</p>
<h1>{{ monthName | titlecase }}</h1>
<div class="grid-base" [@listAnimation]="upadteArr()">
  @for (day of upadteArr(); track $index) {
  <p class="grid-element">
    <span [ngClass]="day == today && checkToday() ? 'grid-today' : ''">{{
      day
    }}</span>
  </p>
  }
</div>
