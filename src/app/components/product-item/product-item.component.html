<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>{{ productData?.name || "" | titlecase }}</mat-panel-title>
  </mat-expansion-panel-header>
  <div>
    <img
      [src]="productData?.imgSrc || ''"
      [alt]="productData?.name + '_picture' || ''"
      srcset=""
      class="product-img"
    />
    <p>{{ productData?.desc || "" }}</p>
  </div>
</mat-expansion-panel>
