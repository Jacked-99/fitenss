<app-auth-page-temp title="Login">
  <div class="login-content">
    <button
      mat-raised-button
      color="primary"
      aria-label="Login with Google button"
    >
      Login <mat-icon>login</mat-icon>
    </button>
    <a routerLink="/signup"
      ><button mat-button color="accent" aria-label="Redirect to signup page ">
        Don't have an account?
      </button></a
    >
  </div>
</app-auth-page-temp>
