<app-auth-page-temp title="Sign Up">
  <form [formGroup]="signInForm" class="form-signIn">
    <mat-form-field>
      <mat-label>Email</mat-label
      ><input matInput formControlName="email" type="text" />
      @if(email?.invalid){
      <mat-error>{{ checkErrors(email) }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Passsword</mat-label
      ><input
        id="password"
        matInput
        formControlName="password"
        type="password"
      />
      @if(password?.invalid){
      <mat-error>{{ checkErrors(password) }}</mat-error>
      }
    </mat-form-field>
  </form>
  <button
    [disabled]="signInForm.invalid"
    (click)="signUpUser()"
    style="width: 100%"
    mat-raised-button
    color="primary"
    aria-label="Sign up button"
  >
    Sign Up<mat-icon>login</mat-icon>
  </button>
</app-auth-page-temp>
